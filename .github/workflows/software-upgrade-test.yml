name: Test Software Upgrade

on:
  pull_request:

jobs:
  software-upgrade-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          # Optionally, if you want to fetch all tags specifically, add:
          tags: true

      # Disable AviaOne download for now as it does not work with pebbledb
      # - name: Download HTML content
      #   run: |
      #     curl https://services.elystestnet-1.elys.aviaone.com/ > /tmp/download.html

      # - name: Retrieve the most recent download filename
      #   run: |
      #     FILENAME=$(cat /tmp/download.html | \
      #       egrep -o 'elystestnet-1_[0-9]{4}-[0-9]{2}-[0-9]{2}\.tar\.gz' | \
      #       sort | uniq | \
      #       tail -n 1)
      #     echo "DOWNLOAD_URL=https://services.elystestnet-1.elys.aviaone.com/$FILENAME" >> $GITHUB_ENV

      - name: Retrieve latest tag
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Create git tag
        run: git tag v999.999.999

      - name: Run make build
        run: make build

      - name: Execute upgrade-assure script
        run: |
          DOWNLOAD_URL=https://snapshots-testnet.stake-town.com/elys/elystestnet-1_latest.tar.lz4
          go run ./scripts/upgrade-assure/... $DOWNLOAD_URL https://github.com/elys-network/elys/releases/download/$LATEST_TAG/elysd-$LATEST_TAG-linux-amd64 ./build/elysd
