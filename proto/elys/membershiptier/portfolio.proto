syntax = "proto3";
package elys.membershiptier;

option go_package = "github.com/elys-network/elys/x/membershiptier/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Portfolio {
  string creator = 1;
  string portfolio = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}
