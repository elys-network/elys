syntax = "proto3";

package elys.tradeshield;

option go_package = "github.com/elys-network/elys/x/tradeshield/types";

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

// Spot order
enum SpotOrderType {
    STOPLOSS = 0;
    LIMITSELL = 1;
    LIMITBUY = 2;
    MARKETBUY = 3;
}

enum Status {
    PENDING = 0;
    EXECUTED = 1;
    CANCLED = 2;
}

message OrderPrice {
    string base_denom = 1;
    string quote_denom = 2;
    string rate = 3 [
        (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
        (gogoproto.nullable) = false
    ];
}

message Date {
    uint64 height = 1;
    uint64 timestamp = 2;
}

message SpotOrder {
    SpotOrderType spot_order_type = 1 [(gogoproto.nullable) = false];
    uint64 order_id = 2 [(gogoproto.nullable) = false];
    OrderPrice order_price = 3 [(gogoproto.nullable) = false];
    cosmos.base.v1beta1.Coin order_amount = 4 [(gogoproto.nullable) = false];
    string owner_address = 5 [(gogoproto.nullable) = false];
    string order_target_denom = 6 [(gogoproto.nullable) = false];
    Status status = 7 [(gogoproto.nullable) = false];
    Date date = 8 [(gogoproto.nullable) = false];
}

// Perpetual Order
enum PerpetualOrderType {
    LIMITOPEN = 0;
    LIMITCLOSE = 1;
    
    MARKETOPEN = 2;
    MARKETCLOSE = 3;

    STOPLOSSPERP = 4;
}

enum PerpetualPosition {
    UNSPECIFIED = 0;
    LONG = 1;
    SHORT = 2;
}

message PerpetualOrder {
    uint64 order_id = 1 [(gogoproto.nullable) = false];
    string owner_address = 2 [(gogoproto.nullable) = false];
    PerpetualOrderType perpetual_order_type = 3 [(gogoproto.nullable) = false];
    PerpetualPosition position = 4 [(gogoproto.nullable) = false];
    OrderPrice trigger_price = 5;
    cosmos.base.v1beta1.Coin collateral = 6 [(gogoproto.nullable) = false];
    string trading_asset = 7 [(gogoproto.nullable) = false];
    string leverage = 8 [
        (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
        (gogoproto.nullable) = false
    ];
    string take_profit_price = 9 [
        (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec"
    ];
    uint64 position_id = 10;
    Status status = 11 [(gogoproto.nullable) = false];
}