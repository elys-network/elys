syntax = "proto3";
package elysnetwork.elys.oracle;

option go_package = "github.com/elys-network/elys/x/oracle/types";

message ProposalAddAssetInfo {
  string title = 1;
  string description = 2;
  string denom = 3;
  string display = 4;
  string bandTicker = 5;
  string elysTicker = 6;
}

message ProposalRemoveAssetInfo {
  string title = 1;
  string description = 2;
  string denom = 3;
}