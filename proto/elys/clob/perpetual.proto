syntax = "proto3";

package elys.clob;

option go_package = "github.com/elys-network/elys/x/clob/types";

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

enum PerpetualType {
  UNSPECIFIED = 0;
  LONG = 1;
  SHORT = 2;
}

// key = owner + sub_account_id  + market_id
message PerpetualOwner {
  string owner = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  uint64 sub_account_id = 2;
  uint64 market_id = 3;
  uint64 perpetual_id = 4;
}

// key = market_id + id
message Perpetual {
  uint64 id = 1;
  uint64 market_id = 2;
  bool is_long = 3;
  string entry_price = 4 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string owner = 6 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  uint64 sub_account_id = 5;
  // quantity of the order
  string quantity = 7 [
    (cosmos_proto.scalar) = "cosmos.LegacyDec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string collateral = 8 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

message PerpetualCounter {
  uint64 market_id = 1;
  uint64 counter = 2;
}