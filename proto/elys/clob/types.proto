syntax = "proto3";

package elys.clob;

option go_package = "github.com/elys-network/elys/x/clob/types";

import "gogoproto/gogo.proto";
import "elys/clob/perpetual.proto";

message LiquidatePosition {
    uint64 market_id = 1;
    uint64 perpetual_id = 2;
}

message PerpetualInfo {
    Perpetual perpetual = 1;
    string liquidation_price = 2 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
}
