# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: elysd
env:
  - CGO_ENABLED=1
builds:
  - id: elysd-darwin-amd64
    main: ./cmd/elysd/main.go
    binary: elysd
    hooks:
      pre:
        - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.COSMWASM_VERSION }}/libwasmvmstatic_darwin.a -O /lib/libwasmvmstatic_darwin.a
    env:
      - CC=o64-clang
      - CGO_LDFLAGS=-L/lib
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=elys
      - -X github.com/cosmos/cosmos-sdk/version.AppName=elysd
      - -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,static_wasm,pebbledb
      - -w -s
      - -linkmode=external
    tags:
      - netgo
      - ledger
      - static_wasm
      - pebbledb
  - id: elysd-darwin-arm64
    main: ./cmd/elysd/main.go
    binary: elysd
    hooks:
      pre:
        - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.COSMWASM_VERSION }}/libwasmvmstatic_darwin.a -O /lib/libwasmvmstatic_darwin.a
    env:
      - CC=oa64-clang
      - CGO_LDFLAGS=-L/lib
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=elys
      - -X github.com/cosmos/cosmos-sdk/version.AppName=elysd
      - -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,static_wasm,pebbledb
      - -w -s
      - -linkmode=external
    tags:
      - netgo
      - ledger
      - static_wasm
      - pebbledb
  - id: elysd-linux-amd64
    main: ./cmd/elysd
    binary: elysd
    hooks:
      pre:
        - wget -O /lib/libwasmvm_muslc.x86_64.a https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.COSMWASM_VERSION }}/libwasmvm_muslc.x86_64.a
        - echo "a4a3d09b36fabb65b119d5ba23442c23694401fcbee4451fe6b7e22e325a4bac /lib/libwasmvm_muslc.x86_64.a" | sha256sum -c
        - ls -lh /lib/libwasmvm_muslc.x86_64.a
        - ls -lh /lib
        - curl -LO https://musl.cc/x86_64-linux-musl-cross.tgz
        - tar xf x86_64-linux-musl-cross.tgz
        - mkdir -p /opt/musl-cross
        - mv x86_64-linux-musl-*/* /opt/musl-cross/
        - ls -lh /opt/musl-cross/bin
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=/opt/musl-cross/bin/x86_64-linux-musl-gcc
      - LD=/opt/musl-cross/bin/x86_64-linux-musl-ld
      - CGO_LDFLAGS=-L/lib
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=elys
      - -X github.com/cosmos/cosmos-sdk/version.AppName=elysd
      - -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,muslc,osusergo,pebbledb
      - -w -s
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs -static -lm'
    tags:
      - netgo
      - ledger
      - muslc
      - osusergo
      - pebbledb
  - id: elysd-linux-arm64
    main: ./cmd/elysd
    binary: elysd
    hooks:
      pre:
        - wget -O /lib/libwasmvm_muslc.aarch64.a https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.COSMWASM_VERSION }}/libwasmvm_muslc.aarch64.a
        - echo "a4a3d09b36fabb65b119d5ba23442c23694401fcbee4451fe6b7e22e325a4bac /lib/libwasmvm_muslc.aarch64.a" | sha256sum -c
        - cp /lib/libwasmvm_muslc.aarch64.a /lib/libwasmvm_muslc.a
        - curl -LO https://musl.cc/aarch64-linux-musl-cross.tgz
        - tar xf aarch64-linux-musl-cross.tgz
        - mv aarch64-linux-musl-cross /opt/musl-cross
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=/opt/musl-cross/bin/aarch64-linux-musl-gcc
      - LD=/opt/musl-cross/bin/aarch64-linux-musl-ld
      - CGO_LDFLAGS=-L/lib
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=elys
      - -X github.com/cosmos/cosmos-sdk/version.AppName=elysd
      - -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,muslc,osusergo,pebbledb
      - -w -s
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs -static -lm'
    tags:
      - netgo
      - ledger
      - muslc
      - osusergo
      - pebbledb
universal_binaries:
  - id: elysd-darwin-universal
    ids:
      - elysd-darwin-amd64
      - elysd-darwin-arm64
    replace: false
archives:
  - id: zipped
    builds:
      - elysd-darwin-universal
      - elysd-linux-amd64
      - elysd-linux-arm64
      - elysd-darwin-amd64
      - elysd-darwin-arm64
    name_template: "{{.ProjectName}}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: tar.gz
    files:
      - none*
  - id: binaries
    builds:
      - elysd-darwin-universal
      - elysd-linux-amd64
      - elysd-linux-arm64
      - elysd-darwin-amd64
      - elysd-darwin-arm64
    name_template: "{{.ProjectName}}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: binary
    files:
      - none*

checksum:
  name_template: SHA256SUMS-v{{.Version}}.txt
  algorithm: sha256

# Docs: https://goreleaser.com/customization/changelog/
changelog:
  disable: false

# Docs: https://goreleaser.com/customization/release/
release:
  github:
    owner: elys-network
    name: elys
  replace_existing_draft: false
  header: |
    ## Description

    Proposal: https://testnet.ping.pub/elys/gov/XXX

    We're thrilled to announce the launch of Elys Network v{{ .Version }}! This update is primarily focused on enhancements and codebase improvements. Here‚Äôs a brief overview of what‚Äôs new:

    ### Changes

    * item 1
    * item 2
    * item 3
    * ...

    This release is part of our continuous effort to refine and optimize Elys Network. We appreciate the dedication and expertise of our contributors who help make Elys Network more robust and user-friendly.

    Thank you for your ongoing support of Elys Network!

    ## ‚ö°Ô∏è Binaries

    Binaries for Linux and Darwin (amd64 and arm64) are available below.
    Darwin users can also use the same universal binary `elysd-v{{ .Version }}-darwin-all` for both amd64 and arm64.

    #### üî® Build from source

    If you prefer to build from source, you can use the following commands:

    ````bash
